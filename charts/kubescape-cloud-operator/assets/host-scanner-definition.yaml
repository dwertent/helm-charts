{{ template "cluster_name" . }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: host-scanner
  namespace: kubescape
  labels:
    app: host-scanner
    k8s-app: kubescape-host-scanner
spec:
  selector:
    matchLabels:
      name: host-scanner
  template:
    metadata:
      labels:
        name: host-scanner
        {{- if .Values.otelCollector.enabled }}
        otel: enabled
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ toYaml .Values.imagePullSecrets }}
      {{- end }}
      tolerations:
      # this toleration is to have the DaemonDet runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: host-sensor
        image: quay.io/kubescape/host-scanner:v1.0.61
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          readOnlyRootFilesystem: true
          procMount: Unmasked
        env:
        - name: KS_LOGGER_LEVEL
          value: "{{ .Values.logger.level }}"
        - name: KS_LOGGER_NAME
          value: "{{ .Values.logger.name }}" 
        {{- if .Values.otelCollector.enabled }}
        - name: ACCOUNT_ID
          value: "{{ .Values.account }}"
        - name: CLUSTER_NAME
          value: "{{ regexReplaceAll "\\W+" .Values.clusterName "-" }}"
        - name: OTEL_COLLECTOR_SVC
          value: "otel-collector.kubescape.svc:4317"
        {{- end }}
        ports:
          - name: scanner # Do not change port name
            containerPort: 7888
            protocol: TCP
        resources:
          limits:
            cpu: 0.4m
            memory: 400Mi
          requests:
            cpu: 0.1m
            memory: 200Mi
        volumeMounts:
        - mountPath: /host_fs
          name: host-filesystem
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumeMounts | indent 8 }}
{{- end }}
{{- if .Values.kubescapeHostScanner.volumeMounts }}
{{ toYaml .Values.kubescapeHostScanner.volumeMounts | indent 8 }}
{{- end }}
        startupProbe:
          httpGet:
            path: /readyz
            port: 7888
          failureThreshold: 30
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7888
          periodSeconds: 10
      terminationGracePeriodSeconds: 120
      dnsPolicy: ClusterFirstWithHostNet
      automountServiceAccountToken: false
      volumes:
      - hostPath:
          path: /
          type: Directory
        name: host-filesystem
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumes | indent 6 }}
{{- end }}
{{- if .Values.kubescapeHostScanner.volumes }}
{{ toYaml .Values.kubescapeHostScanner.volumes | indent 6 }}
{{- end }}
      hostPID: true
      hostIPC: true
